{% extends "./inc/base.html" %}
{% block style %}
<!--<link rel="stylesheet" href="/static/js/slider/slider.css" type="text/css" />-->
{% endblock %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>新增分类</p>

    </header>
    <section class="scrollable wrapper">

        <div class="row">

            <div class="col-lg-12">
                <section class="panel panel-default">
                    <header class="panel-heading text-right bg-light">
                        <ul class="nav nav-tabs pull-left">
                            <li class="active"><a data-toggle="tab" href="#tab1">基础选项</a></li>
                            <li class=""><a data-toggle="tab" href="#tab2">高级设置</a></li>
                        </ul>
                        <span class="hidden-sm">Left</span>
                    </header>
                    <div class="panel-body">
                        <form action="#" class="form-horizontal" method="post">
                        <div class="tab-content">

                            <div id="tab1" class="tab-pane fade active in">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">上级分类</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                        <select class="form-control m-b" name="account">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分类名称</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                        <span class="help-block m-b-none text-muted">名称不能为空.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分类标识</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">英文字母.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分组定义</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><textarea name="groups" class="form-control"></textarea></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">发布内容</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-4">
                                        <label class="radio-inline i-checks">
                                            <input type="radio" checked="checked" value="a" name="a"><i></i> 不允许
                                        </label>
                                        <label class="radio-inline i-checks">
                                            <input type="radio" value="b" name="a"><i></i> 仅允许后台
                                        </label>
                                        <label class="radio-inline i-checks">
                                            <input type="radio" value="c" name="a"><i></i> 允许前后台
                                        </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">是否允许发布内容</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                <label class="col-sm-2 control-label">是否审核</label>
                                <div class="col-sm-10">
                                    <div class="col-md-3">
                                        <label class="radio-inline i-checks">
                                            <input type="radio" checked="checked" value="a" name="b"><i></i> 不需要
                                        </label>
                                        <label class="radio-inline i-checks">
                                            <input type="radio" value="b" name="b"><i></i> 需要
                                        </label>
                                    </div>
                                    <div class="col-md-3">
                                        <span class="help-block m-b-none text-muted">是否允许发布内容</span>
                                    </div>
                                </div>
                            </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">允许文档类型</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox"  value="a" name="b1"><i></i> 主题
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="b" name="b2"><i></i> 目录
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="b" name="b3"><i></i> 段落
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">是否允许发布内容</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">列表绑定文档模型</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox"  value="a" name="b1"><i></i> 文章
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="b" name="b2"><i></i> 下载
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">列表支持发布的文档模型</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">子文档绑定绑定模型</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox"  value="a" name="b1"><i></i> 文章
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="b" name="b2"><i></i> 下载
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">子文档支持发布的文档模型</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分类图标</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                        <input type="file" class="filestyle" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">图片上传</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                            </div>
                            <div id="tab2" class="tab-pane fade ">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">可见性</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-4">
                                            <label class="radio-inline i-checks">
                                                <input type="radio" checked="checked" value="a" name="a"><i></i> 所有人可见
                                            </label>
                                            <label class="radio-inline i-checks">
                                                <input type="radio" value="b" name="a"><i></i> 不可见
                                            </label>
                                            <label class="radio-inline i-checks">
                                                <input type="radio" value="c" name="a"><i></i> 管理员可见
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">是否对用户可见，针对前台</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排序</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">仅对当前层级分类有效</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">列表行数</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" value="10" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">列表行数</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">网页标题</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">网页标题</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">关键字</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <textarea class="form-control"></textarea></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">关键字</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <textarea class="form-control"></textarea></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">描述</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">频道模板</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">列表模板</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">详情模板</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">编辑模板</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><input type="text" class="form-control"></div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                            </div>

                        </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <button type="submit" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>

        </div>
    </section>
</section>

{% endblock %}

{% block script %}
<!-- slider -->
<!--<script src="/static/js/slider/bootstrap-slider.js"></script>-->
<!-- file input -->
<script src="/static/js/file-input/bootstrap-filestyle.min.js"></script>
{% endblock %}
