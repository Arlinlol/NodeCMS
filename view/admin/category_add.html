{% extends "./inc/base.html" %}
{% block style %}
<!--<link rel="stylesheet" href="/static/js/slider/slider.css" type="text/css" />-->
{% endblock %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>新增分类</p>

    </header>
    <section class="scrollable wrapper">

        <div class="row">

            <div class="col-lg-12">
                <section class="panel panel-default">
                    <header class="panel-heading text-right bg-light">
                        <ul class="nav nav-tabs pull-left">

                        </ul>

                    </header>
                    <div class="panel-body">

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">

                                    <div class="col-sm-10">

                                        <div class="col-md-3">

                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分组定义</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3"><textarea name="groups" class="form-control"></textarea></div>
                                        <div class="col-md-3">

                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">发布内容</label>
                                    <div class="col-sm-10">

                                            <input type="radio" checked="checked" value="0" name="allow_publish"><i></i> 不允许
                                        </label>
                                        <label class="radio-inline i-checks">
                                            <input type="radio" value="1" name="allow_publish"><i></i> 仅允许后台
                                        </label>
                                        <label class="radio-inline i-checks">
                                            <input type="radio" value="2" name="allow_publish"><i></i> 允许前后台
                                        </label>
                                        </div>
                                        <div class="col-md-3">

                                        </div>

                                </div>

                                    <div class="col-md-3">
                                        <label class="radio-inline i-checks">
                                            <input type="radio" checked="checked" value="0" name="check"><i></i> 不需要

                                        <label class="radio-inline i-checks">
                                            <input type="radio" value="1" name="check"><i></i> 需要

                                    </div>
                                    <div class="col-md-3">
                                        <span class="help-block m-b-none text-muted">是否允许发布内容</span>
                                    </div>
                                </div>
                            </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">允许文档类型</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox"  value="2" name="type"><i></i> 主题
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="1" name="type"><i></i> 目录
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="3" name="type"><i></i> 段落
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">是否允许发布内容</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">列表绑定文档模型</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox"  value="2" name="model"><i></i> 文章
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="3" name="model"><i></i> 下载
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">列表支持发布的文档模型</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">子文档绑定绑定模型</label>
                                    <div class="col-sm-10">
                                        <div class="col-md-3">
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox"  value="2" name="model_sub"><i></i> 文章
                                            </label>
                                            <label class="checkbox-inline i-checks">
                                                <input type="checkbox" value="3" name="model_sub"><i></i> 下载
                                            </label>
                                        </div>
                                        <div class="col-md-3">

                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">

                                </div>

                                    <div class="col-sm-10">

                                        <div class="col-md-3">
                                            <span class="help-block m-b-none text-muted">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                            </div>

                        </div>
                            <div class="form-group">

                                    <button type="submit" class="btn btn-primary">保存</button>

                                </div>
                            </div>

                    </div>

</section>

{% block script %}
<!-- slider -->
<!--<script src="/static/js/slider/bootstrap-slider.js"></script>-->
<!-- file input -->
<script src="/static/js/file-input/bootstrap-filestyle.min.js"></script>
<script type="text/javascript">
    $(function(){

        //获取上级菜单
        $.ajax({
            url: "/admin/category/gettree",
            success: function (msg) {
                /* 展示生成的HTML */
                $("#pid").html(category_to_html(msg));

            }
        })

        /* 生成HTML ul/li 形式 */
        function category_to_html(nodes) {
            var html = [];
            var size = nodes.length;
            var left = null;
            html.push('<option value="0" selected="selected">一级菜单</option>');
            for (var i = 0; i < size; i++) {
                left = nodes[i];
                html.push('<option value="' + left['id'] +  '">'+new Array(left["deep"]+1).join("= ") + left['title'] +  '</option>');
            }
            return html.join("\n");
        }
    })
</script>
{% endblock %}
