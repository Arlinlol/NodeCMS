<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{controller.meta_title}} | {{controller.setup.WEB_SITE_TITLE}}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/mobile/css/icons.css">
    <link rel="stylesheet" href="/static/mobile/css/light7.min.css">
    <link rel="stylesheet" href="/static/mobile/css/light7-swiper.min.css">
    <link rel="stylesheet" href="/static/mobile/css/app.css">
    <link rel="stylesheet" href="/static/mobile/plugins/cropper/cropper.min.css">
    <link rel="stylesheet" href="/static/mobile/plugins/uploadavatar/uploadavatar.css">
</head>
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="user_seting">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="{{http.referrer()}}">
                <span class="icon icon-left"></span>

            </a>
            <h1 class='title'>{{controller.meta_title}}</h1>
        </header>

        <!--nav-->
        {% include "../inc/nav.html" %}
        <!--end_nav-->

        <!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
        <div class="content">
            <div class="content-block">
                <div class="" id="avatar-modal" aria-labelledby="avatar-modal-label" >

                    <form class="avatar-form" action="/user/updateavatar" enctype="multipart/form-data" method="post">

                        <div class="modal-body">
                            <div class="avatar-body">
                                <div class="avatar-upload">
                                    <input class="avatar-src" name="avatar_src" type="hidden">
                                    <input class="avatar-data" name="avatar_data" type="hidden">

                                </div>
                                <div class="fancy-file-upload fancy-file-primary">
                                    <i class="fa fa-upload"></i>
                                    <input type="file" class="form-control avatar-input" id="avatarInput" name="file" onchange="jQuery(this).next('input').val(this.value);" />
                                    <input type="text" class="form-control" placeholder="请选择头像图片" readonly="" />
                                    <span class="button">选择图片</span>
                                </div>
                                <div class="">

                                    <div class="">
                                        <div class="avatar-preview preview-lg"><img src="/user/avatar"  alt="{{controller.user.username}}" /></div>
                                        <div class="avatar-preview preview-md"><img src="/user/avatar"  alt="{{controller.user.username}}" /></div>
                                        <div class="avatar-preview preview-sm"><img src="/user/avatar"  alt="{{controller.user.username}}" /></div>
                                    </div>
                                    <div class="">
                                        <div class="avatar-wrapper"></div>
                                    </div>
                                </div>
                                <div class="row avatar-btns">
                                    <div class="col-md-3">
                                        <button class="btn btn-primary btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="btn-group">
                                            <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                        </div>
                                        <div class="btn-group">
                                            <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='/static/mobile/plugins/jquery/jquery-2.1.4.min.js' charset='utf-8'></script>
<script src="/static/mobile/plugins/cropper/cropper.js"></script>
<script src="/static/mobile/plugins/uploadavatar/uploadavatar.js"></script>
<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->

</body>
</html>
